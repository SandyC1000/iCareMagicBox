{% extends 'base.html' %}

{% block body %}
    <h2>***  Our best customers!!  ***</h2>

    <div id="user-list" class="row">
      {% for user in user_list %}
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 package-summary mt-3">

                <div class="card-body">
                    <h5 class="card-title"><a href="/users">{{ user.fname }} {{ user.lname}}</a></h5>

                </div>
          </div>
      {% endfor %}
    </div>

{% endblock %}
