{% extends 'base.html' %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only"></span></a>
        <a class="nav-item nav-link disabled" href="#">About Us</a>
        <a class="nav-item nav-link" href="/packages">Care Packages</a>
        <a class="nav-item nav-link disabled" href="#">Contact</a>
      </div>
    </div>
  </nav>

    <h2>Top Care Packages</h2>


    <div id="package-list" class="row">
      {% for package in package_list %}
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 package-summary mt-3">

              <div class="card text-center bg-light">
                <a href="/package/{{ package.package_id }}"> 
                    <img class="card-img-top img-circle"
                    style="width: 250px; height: 250px;" 
                    src="../static/img/box_{{package.package_id}}.jpg">  
                </a>
                <div class="card-body">
                    <h5 class="card-title">
                    <a href="/package/{{ package.package_id }}">
                        {{ package.package_type }}</a></h5>
                    <a class="btn btn-primary" href="/package/{{ package.package_id }}">Details</a>
                </div>
              </div>
          </div>
      {% endfor %}
    </div>

{% endblock %}
